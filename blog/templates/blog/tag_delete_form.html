{% extends 'blog/base_blog.html' %}


{% block title %}
    Delete Tag "{{ tag.title|title }}" - {{ block.super }}
{% endblock %}


{% block content %}

    <form class="" method="post" action="{{ tag.get_delete_url }}">
        {% csrf_token %}

        <h3>Are you sure you want to delete <b>"{{ tag.title|title }}"</b> tag? </h3>

        <a href="{{ tag.get_absolute_url }}">Cancel</a>
        <button type="submit" class="btn btn-danger" >Delete Tag</button>
    </form>

{% endblock %}
